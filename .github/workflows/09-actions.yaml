name: actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: check files
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level:"
          ls -la
          echo
          echo "One level deep:"
          find . -maxdepth 2 -type f | sort
