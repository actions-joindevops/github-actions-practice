name: actions
on: [push]
jobs:
  outputs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - name: check files
        id: check-files
        run: echo "test=world" >> "$GITHUB_OUTPUT"
    outputs:
      output1: ${{ steps.checkout.outputs.test }}
      output2: ${{ steps.check-files.outputs.test }}
